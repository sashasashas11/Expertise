<div class="modal-header">
    <h3 class="modal-title">Створити експертизу</h3>
</div>
<div class="modal-body">
        <div class="form-group">
            <label>Назва експертизи
                <input ng-model="expertise.name" class="form-control" type="text"/></label>
        </div>
</div>
<div class="modal-footer">
    <button ng-click="save(expertise.name)" class="btn btn-success">Створити</button>
    <button class="btn btn-warning" ng-click="cancel()">Відміна</button>
</div>
